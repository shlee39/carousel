<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Carousel Project</title>
  </head>

  <body>
    <section>
      <div class="image-box">
        <img src="images/vanilla_coding_logo.png" />
      </div>
      <h1>Carousel</h1>

      <!-- Carousel Start -->
      <div id="centerbox">
        <div class="btn">
          <h4 id="leftbtn">PREV</h4>
        </div>
        <div id="carouselimg">
          <img src="images/image-1.png" id="sampleimg" alt="carouselimg">
        </div>
        <div class="btn">
          <h4 id="rightbtn">NEXT</h4>
        </div>
      </div>
      <div class="wrap-box">
        <ul class="dots">
          <li class="dot active" id="dot1"></li>
          <li class="dot" id="dot2"></li>
          <li class="dot" id="dot3"></li>
          <li class="dot" id="dot4"></li>
          <li class="dot" id="dot5"></li>
        </ul>
      </div>
      <!-- Carousel End -->
    </section>

    <script src="index.js"></script>
  </body>
</html>
